services:
  gateway:
    build:
      context: .
      target: gateway
    restart: unless-stopped
    tty: true
    env_file:
      - .env

  aeri-api:
    build: .
    container_name: aeri-api
    ports:
      - "8080:8080"
    tty: true
  
  cache:
    container_name: cache
    image: eqalpha/keydb:alpine
    restart: unless-stopped
    tty: true
    volumes:
      - cache-data:/data
      - ./config/cache/keydb.conf:/etc/keydb/keydb.conf
  
  database:
    container_name: database
    image: postgres:alpine
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data

volumes:
  cache-data:
  database-data: