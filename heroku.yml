setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: CACHE
  config:
    DATABASE_URL: ${{DATABASE_URL}}
    CACHE_URL: ${{CACHE_URL}}

build:
    docker:
      web: Dockerfile
      api: Dockerfile.api
run:
    web: node index.js
    api: bundle exec rails s -b 0.0.0.0 -p $PORT
